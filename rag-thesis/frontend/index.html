<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Thesis RAG Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,Arial;margin:0;background:#0b0c10;color:#eaeaea}
      .wrap{max-width:820px;margin:40px auto;padding:0 16px}
      .card{background:#14161a;border:1px solid #23262d;border-radius:14px;padding:16px}
      .row{display:flex;gap:8px;margin-top:12px}
      input{flex:1;padding:12px;border-radius:10px;border:1px solid #2a2f37;background:#0f1115;color:#eaeaea}
      button{padding:12px 16px;border-radius:10px;border:0;background:#4f46e5;color:white}
      .msg{white-space:pre-wrap;background:#0f1115;border:1px solid #23262d;border-radius:10px;padding:12px;margin-top:12px}
      small{opacity:.8}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Thesis RAG Chat</h1>
      <div class="card">
        <details>
          <summary>FAQ</summary>
          <div style="margin-top:8px; display:flex; flex-direction:column; gap:6px">
            <button class="faq" data-q="What is Matthijs' thesis about?">What is Matthijs' thesis about?</button>
            <button class="faq" data-q="What is the conclusion of Matthijs' thesis?">What is the conclusion of Matthijs' thesis?</button>
            <button class="faq" data-q="What is the most prominent scientific contribution of Matthijs thesis?">What is the most prominent scientific contribution of Matthijs thesis?</button>
            <button class="faq" data-q="Who is the president of the United states?">Who is the president of the United states?</button>
          </div>
        </details>
        <div id="log"></div>
        <div class="row">
          <input id="q" placeholder="Ask something about Matthijs' thesis..." />
          <button id="send">Ask</button>
        </div>
      </div>
    </div>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
